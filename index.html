<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
    <div id="gameBoard">
        <h1>Tic Tac Toe</h1>

        <div id="boxes" class="boxes">
            <div data-cell-index="0" class="box"></div>
            <div data-cell-index="1" class="box"></div>
            <div data-cell-index="2" class="box"></div>
            <div data-cell-index="3" class="box"></div>
            <div data-cell-index="4" class="box"></div>
            <div data-cell-index="5" class="box"></div>
            <div data-cell-index="6" class="box"></div>
            <div data-cell-index="7" class="box"></div>
            <div data-cell-index="8" class="box"></div>


        </div>

        <h3 class="score"></h3>
        <button class="reset">Restart Game</button>

    </div>
</section>




    <script src="main.js"></script>
</body>
</html>
